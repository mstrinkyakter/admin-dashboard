<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- stylesheet  -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="images/logo.jpg" alt="">
                        <h2>EGA<span class="danger">TOR</span></h2>
                    </div>
                      <div class="close" id="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                      </div>
                </div>
                <div class="sidebar">
                    <a href="">
                        <i class="fa-solid fa-table-columns"></i>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="" class="active">
                        <i class="fa-regular fa-user"></i>
                        <h3>Customers</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-book"></i>
                        <h3>Orders</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-chart-simple"></i>
                        <h3>Analytics</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-message"></i>
                        <h3>Message</h3>
                        <span class="message-count">26</span>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-product-hunt"></i>
                        <h3>Products</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <h3>Reports</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-gear"></i>
                        <h3>Settings</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-plus"></i>
                        <h3>Add Product</h3>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <h3>Logout</h3>
                    </a>
                </div>
            </aside>
            <main>
                <h1>Dashboard</h1>
                <div class="date">
                    <input type="date">
                </div>
                <div class="insights">
                    <div class="sales">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="middle">
                            <div class="left">
                                <h3>Total Sales</h3>
                                <h1>$25,024</h1>
                            </div>
                            <div class="progress">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="number">
                                    <p>44%</p>
                                </div>
                            </div>
                        </div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                    <!-- End of sales  -->
                    <div class="expenses">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="middle">
                            <div class="left">
                                <h3>Total Expenses</h3>
                                <h1>$14,160</h1>
                            </div>
                            <div class="progress">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="number">
                                    <p>81%</p>
                                </div>
                            </div>
                        </div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                    <!-- End of sales  -->
                    <div class="income">
                        <i class="fa-solid fa-chart-simple"></i>
                        <div class="middle">
                            <div class="left">
                                <h3>Total Income</h3>
                                <h1>$10,864</h1>
                            </div>
                            <div class="progress">
                                <svg>
                                    <circle cx="38" cy="38" r="36"></circle>
                                </svg>
                                <div class="number">
                                    <p>62%</p>
                                </div>
                            </div>
                        </div>
                        <small class="text-muted">Last 24 Hours</small>
                    </div>
                    <!-- End of sales  -->
               
                </div>
            </main>
        </div>
    </body>
</html>
